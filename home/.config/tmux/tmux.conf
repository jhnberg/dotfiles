set  -g mouse           on
setw -g mode-keys       vi
set  -g base-index      1
setw -g pane-base-index 1

unbind C-b
bind   C-Space         send-prefix
set    -g prefix       C-Space
set    -sg escape-time 0

bind   r        source-file ~/.config/tmux/tmux.conf
bind   v        copy-mode

bind   Left     select-pane   -L
bind   h        select-pane   -L
bind   Up       select-pane   -U
bind   k        select-pane   -U
bind   Right    select-pane   -R
bind   l        select-pane   -R
bind   Down     select-pane   -D
bind   j        select-pane   -D

bind -n M-Left  select-pane   -L
bind -n M-h     select-pane   -L
bind -n M-Up    select-pane   -U
bind -n M-k     select-pane   -U
bind -n M-Right select-pane   -R
bind -n M-l     select-pane   -R
bind -n M-Down  select-pane   -D
bind -n M-j     select-pane   -D
bind -n M-1     select-window -t 1
bind -n M-2     select-window -t 2
bind -n M-3     select-window -t 3
bind -n M-4     select-window -t 4
bind -n M-5     select-window -t 5
bind -n M-6     select-window -t 6
bind -n M-7     select-window -t 7
bind -n M-8     select-window -t 8
bind -n M-9     select-window -t 9
bind -n M-0     select-window -t 10

# STYLING
set  -g pane-border-indicators       'off'
set  -g pane-border-status           'bottom'
set  -g pane-border-style            'fg=gray bg=default'
set  -g pane-active-border-style     'fg=brightmagenta bg=terminal'
set  -g pane-border-lines            'heavy'
set  -g pane-border-format           ''

set  -g status-keys                  'vi'
set  -g status-position              'bottom'
set  -g status-style                 'fg=default bg=default'
set  -g status-left                  ' '
set  -g status-left-length           '32'
set  -g status-left-style            'fg=brightcyan bg=default'
set  -g status-right                 '[#S] '
set  -g status-right-length          '32'
set  -g status-right-style           'fg=brightcyan bg=default'

setw -g window-status-style          'fg=gray'
setw -g window-status-format         '#I #W'
setw -g window-status-current-style  'fg=black bg=brightmagenta bold'
setw -g window-status-current-format '#W#F'
setw -g window-status-separator      ' | '
setw -g window-size                  'latest'
